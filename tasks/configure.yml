- name: Allow ypbind on SELinux, yubico module depends on it.
  seboolean:
    name: allow_ypbind
    state: yes
    persistent: true
  when:
    - ansible_selinux['status']|default('disabled') == "enabled"

- name: Allow yubico login on SELinux
  seboolean:
    name: authlogin_yubikey
    state: yes
    persistent: true
  when:
    - ansible_selinux['status']|default('disabled') == "enabled"
